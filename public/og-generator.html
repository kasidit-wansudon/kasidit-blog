<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .og-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #7c3aed 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative elements */
        .og-card::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
        }
        
        .og-card::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
        }
        
        .content {
            z-index: 10;
            text-align: center;
            padding: 60px;
        }
        
        .name {
            font-size: 92px;
            font-weight: 800;
            color: white;
            margin: 0;
            letter-spacing: -2px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
            line-height: 1.1;
        }
        
        .title {
            font-size: 48px;
            font-weight: 600;
            color: rgba(255,255,255,0.95);
            margin: 20px 0 0 0;
            letter-spacing: 0.5px;
        }
        
        .decoration {
            width: 120px;
            height: 6px;
            background: white;
            margin: 30px auto;
            border-radius: 3px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 32px;
            color: rgba(255,255,255,0.85);
            margin: 20px 0 0 0;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="og-card">
        <div class="content">
            <h1 class="name">Kasidit Wansudon</h1>
            <div class="decoration"></div>
            <p class="title">Full-stack Developer</p>
            <p class="subtitle">Bangkok, Thailand</p>
        </div>
    </div>
    
    <script>
        // Instructions for taking screenshot
        console.log('╔════════════════════════════════════════════════════════╗');
        console.log('║  HOW TO CREATE OG IMAGE:                               ║');
        console.log('║  1. Press F12 to open DevTools                         ║');
        console.log('║  2. Press Ctrl+Shift+P (Cmd+Shift+P on Mac)            ║');
        console.log('║  3. Type "screenshot" and select "Capture screenshot"  ║');
        console.log('║  4. Save as "og-image.png" in the /public folder       ║');
        console.log('║  5. Delete this og-generator.html file                 ║');
        console.log('╚════════════════════════════════════════════════════════╝');
    </script>
</body>
</html>
